<!DOCTYPE html>
<html lang=" en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDEX</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container Sign-Up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="social"><i class='bx bxl-google'></i></a>
                    <a href="#" class="social"><i class='bx bxl-linkedin'></i></a>
                    <a href="#" class="social"><i class='bx bxl-github'></i></a>
                </div>
                <span>use your email for registration</span>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <button>Sign-Up</button>
            </form>
        </div>

        <div class="form-container Sign-In">
            <form>
                <h1>Log In</h1>
                <div class="social-icons">
                    <a href="#" class="social"><i class='bx bxl-google'></i></a>
                    <a href="#" class="social"><i class='bx bxl-linkedin'></i></a>
                    <a href="#" class="social"><i class='bx bxl-github'></i></a>
                </div>
                <span>login with Email & Password</span>
                <input type="email" placeholder="Enter Email">
                <input type="password" placeholder="Enter Password">
                <a href="#">Forgot Password?</a>
                <button>Sign-In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to FINDEXS! <br>Let's find what you've misplaced</h1>
                    <p>Already have an account?</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>FINDEXS</h1>
                    <h1>Don't have an account?</h1>
                    <p>Enter your details and start finding your valuables</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>

</html>
